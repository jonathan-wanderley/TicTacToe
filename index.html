<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/fdd80f1112.js"></script>
</head>
<body>

    <div class="boxcontrols">
        <span>
            <h3>Jogo da Velha</h3>
        </span>
        <span class="botao-comecar">
            Come√ßar com
            <i class="fa fa-times temaclaro a" onclick="comecar('X')"></i>
            ou
            <i class="fa fa-circle-o temaclaro a" onclick="comecar('0')"></i>
        </span>
        <span class="mostrarvez">
            Vez do:
            <span>
                <i class="fa fa-times"></i>
                <i class="fa fa-circle-o"></i>
            </span>
        </span>


        <span class="botao-reiniciar temaclaro a" onclick="resetar()">
            <i class="fa fa-refresh"></i>
            Reiniciar
        </span>
        <span class="botao-tema temaclaro a">
            <p>LIGHT</p> <i class="fa fa-toggle-off fa-lg" aria-hidden="true"></i> <p>DARK</p>
        </span>

        <br>
        <br>
        <br>
        <span class="creditos">
            <i class="fa fa-desktop"></i>
            Feito por Jonathan
        </span>
    </div>

    <div class="game-box">
        <div class="game-item a1 hclaro-item" jogou=""></div>
        <div class="game-item a2 hclaro-item" jogou=""></div>
        <div class="game-item a3 hclaro-item" jogou=""></div>
        <div class="game-item b1 hclaro-item" jogou=""></div>
        <div class="game-item b2 hclaro-item" jogou=""></div>
        <div class="game-item b3 hclaro-item" jogou=""></div>
        <div class="game-item c1 hclaro-item" jogou=""></div>
        <div class="game-item c2 hclaro-item" jogou=""></div>
        <div class="game-item c3 hclaro-item" jogou=""></div>
    </div>

    

    






    <script src="script.js"></script>
</body>
</html>
